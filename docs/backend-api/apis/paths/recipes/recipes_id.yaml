get:
  tags:
    - Recipes
  summary: Get recipe by ID
  description: Retrieve a specific recipe by recipe_id. Requires trial_id query parameter.
  operationId: getRecipeById
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/RecipeId'
    - name: trial_id
      in: query
      description: Trial ID (required for composite key)
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Recipe retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Recipe'
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

put:
  tags:
    - Recipes
  summary: Update a recipe
  description: Update an existing recipe's information
  operationId: updateRecipe
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/RecipeId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/UpdateRecipeRequest'
  responses:
    '200':
      description: Recipe updated successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Recipe'
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

delete:
  tags:
    - Recipes
  summary: Delete a recipe
  description: Delete a recipe by recipe_id. Requires trial_id query parameter.
  operationId: deleteRecipe
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/RecipeId'
    - name: trial_id
      in: query
      description: Trial ID (required for composite key)
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Recipe deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Recipe deleted successfully
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'


get:
  tags:
    - Submissions
  summary: Get submission by ID
  description: Retrieve a specific submission by submission_id
  operationId: getSubmissionById
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/SubmissionId'
  responses:
    '200':
      description: Submission retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Submission'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

put:
  tags:
    - Submissions
  summary: Update a submission
  description: Update an existing submission's information
  operationId: updateSubmission
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/SubmissionId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/UpdateSubmissionRequest'
  responses:
    '200':
      description: Submission updated successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Submission'
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

delete:
  tags:
    - Submissions
  summary: Delete a submission
  description: Delete a submission by submission_id
  operationId: deleteSubmission
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/SubmissionId'
  responses:
    '200':
      description: Submission deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Submission deleted successfully
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'


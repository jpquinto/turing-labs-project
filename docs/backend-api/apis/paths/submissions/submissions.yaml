get:
  tags:
    - Submissions
  summary: Get all submissions
  description: Retrieve submissions. Can filter by trial_id or participant_id using query parameters.
  operationId: getSubmissions
  security:
    - BearerAuth: []
  parameters:
    - name: trial_id
      in: query
      description: Filter submissions by trial ID
      required: false
      schema:
        type: string
        format: uuid
    - name: participant_id
      in: query
      description: Filter submissions by participant ID
      required: false
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: List of submissions retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              submissions:
                type: array
                items:
                  $ref: '../../openapi.yaml#/components/schemas/Submission'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

post:
  tags:
    - Submissions
  summary: Create a new submission
  description: Create a new sensory test submission
  operationId: createSubmission
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/CreateSubmissionRequest'
  responses:
    '200':
      description: Submission created successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Submission'
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'


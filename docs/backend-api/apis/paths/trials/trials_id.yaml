get:
  tags:
    - Trials
  summary: Get trial by ID
  description: Retrieve a specific trial by trial_id
  operationId: getTrialById
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/TrialId'
  responses:
    '200':
      description: Trial retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Trial'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

put:
  tags:
    - Trials
  summary: Update a trial
  description: Update an existing trial's information
  operationId: updateTrial
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/TrialId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/UpdateTrialRequest'
  responses:
    '200':
      description: Trial updated successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Trial'
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

delete:
  tags:
    - Trials
  summary: Delete a trial
  description: Delete a trial by trial_id
  operationId: deleteTrial
  security:
    - BearerAuth: []
  parameters:
    - $ref: '../../openapi.yaml#/components/parameters/TrialId'
  responses:
    '200':
      description: Trial deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Trial deleted successfully
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../openapi.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'


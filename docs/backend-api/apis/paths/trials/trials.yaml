get:
  tags:
    - Trials
  summary: Get all trials
  description: Retrieve all trials in the system
  operationId: getTrials
  security:
    - BearerAuth: []
  responses:
    '200':
      description: List of trials retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              trials:
                type: array
                items:
                  $ref: '../../openapi.yaml#/components/schemas/Trial'
              count:
                type: integer
                description: Total number of trials
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

post:
  tags:
    - Trials
  summary: Create a new trial
  description: Create a new taste testing trial
  operationId: createTrial
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/CreateTrialRequest'
  responses:
    '200':
      description: Trial created successfully
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Trial'
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'

